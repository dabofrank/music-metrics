<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* 主导航栏样式 */
        nav {
            background-color: #333;
            overflow: hidden;
            height: 80px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 15px;
            font-size: larger;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }
        /* 下拉菜单样式 */
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 20px 10px;
            font-size: 100;
            border: none;
            cursor: pointer;
        }

        .dropdown:hover .dropbtn {
            background-color: #575757;
        }

        .dropdown-content {
            font-size: small;
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 11px 11px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <div class="dropdown">
            <button class="dropbtn">音乐人年谱<br>Musician Chronology</button>
            <div class="dropdown-content">
                <a href="#web-design">音乐人图谱<br>Musician Atlas</a>
                <a href="#web-development">中国音乐人<br>Chinese Musician</a>
                <a href="#seo">年谱列表<br>Chronology List</a>
                <a href="#seo">可视分析<br>Visual Analysis</a>
                <a href="#seo">音乐人文论<br>Musician Literature </a>
            </div>
        </div>
    </nav>

</body>
</html>
